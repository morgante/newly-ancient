<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Login to Newly Ancient</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" href="http://newlyancient.com/system/admin/css/admin.css" type="text/css" media="screen">

	<script src="http://newlyancient.com/scripts/jquery.js" type="text/javascript"></script>
	<script src="http://newlyancient.com/scripts/ui.core.js" type="text/javascript"></script>
	<script src="http://newlyancient.com/scripts/ui.tabs.js" type="text/javascript"></script>
	<script src="http://newlyancient.com/scripts/ui.sortable.js" type="text/javascript"></script>
	<script src="http://newlyancient.com/3rdparty/humanmsg/humanmsg.js" type="text/javascript"></script>
	<script src="http://newlyancient.com/3rdparty/hotkeys/jquery.hotkeys.js" type="text/javascript"></script>

	<script type="text/javascript">
	var habari = {
		url: { habari: 'http://newlyancient.com' }
	};
	</script>
	<script src="http://newlyancient.com/system/admin/js/admin.js" type="text/javascript"></script>

	
</head>
<body class="login">

	<div id="page">

		<h1><a href="http://newlyancient.com" title="Go to Site">Newly Ancient</a></h1>

		<div class="container">
							<form method="post" action="http://newlyancient.com/user/login">

					<p>
						<label for="habari_username" class="incontent abovecontent">Name</label><input type="text" name="habari_username" id="habari_username" value="" placeholder="name" class="styledformelement">
					</p>
					<p>
						<label for="habari_password" class="incontent abovecontent">Password</label><input type="password" name="habari_password" id="habari_password" placeholder="password" class="styledformelement">
					</p>
					Remember me on this computer? <input type="checkbox" name="persistence">					<p>
						<input class="submit" type="submit" value="Login">
					</p>
					<p id="password_utils">
						<a href="#" onclick="if($('#habari_username').val() ==''){alert('Please fill in the name field, and click again.');}else{window.location='http://newlyancient.com/user/password_request?username=' +$('#habari_username').val();}">Forgot your password?</a>
					</p>

				</form>
     					</div>

	</div>

	<script type="text/javascript">
	var password_label;
	$(document).ready( function() {
				password_label = $('label[for=habari_password]');
		// to fix autofill issues, we need to check the password field on every keyup
		$('#habari_username').keyup( function() {
			setTimeout( "labeler.check( password_label );", 10 );
		} ).click( function() {
			setTimeout( "labeler.check( password_label );", 50 );
		} );
		// for autofill without user input
		setTimeout( function(){ labeler.check( password_label ); }, 10 );
	})
  </script>
</body>
</html>
